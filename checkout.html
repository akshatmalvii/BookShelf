<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - BookShelf</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="checkout-page-content">
        <a href="index.html" class="logo" style="display: block; text-align: center; margin-bottom: 30px;">BookShelf</a>
        <h1>Checkout</h1>
        <div id="checkout-container">
            <div class="payment-method-tabs">
                <button class="tab-btn active" data-tab="card">Credit/Debit Card</button>
                <button class="tab-btn" data-tab="upi">UPI</button>
            </div>

            <div id="card-payment" class="payment-content active">
                <form class="payment-form">
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" placeholder="0000 0000 0000 0000">
                    </div>
                    <div class="form-group">
                        <label for="card-name">Name on Card</label>
                        <input type="text" id="card-name" placeholder="Akshat Malvi">
                    </div>
                    <div style="display: flex; gap: 20px;">
                        <div class="form-group" style="flex: 1;">
                            <label for="expiry">Expiry (MM/YY)</label>
                            <input type="text" id="expiry" placeholder="12/28">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="123">
                        </div>
                    </div>
                    <button type="button" id="pay-card-btn" class="checkout-btn">Pay Now</button>
                </form>
            </div>

            <div id="upi-payment" class="payment-content">
                 <form class="payment-form">
                    <div class="form-group">
                        <label for="upi-id">UPI ID</label>
                        <input type="text" id="upi-id" placeholder="yourname@bank">
                    </div>
                    <button type="button" id="pay-upi-btn" class="checkout-btn">Pay with UPI</button>
                </form>
            </div>
        </div>
        <div id="success-message" style="display: none; text-align: center; padding: 40px; background: var(--surface-color); border-radius: 8px; margin-top: 20px;">
            <h2 style="color: var(--success-color);">Payment Successful!</h2>
            <p>Thank you for your order. Your books are on the way.</p>
            <a href="store.html" class="auth-btn" style="margin-top: 20px; display:inline-block;">Continue Shopping</a>
        </div>
    </div>
    <script src="js/checkout.js"></script>
</body>
</html>
